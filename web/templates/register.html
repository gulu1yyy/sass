{% extends 'layout/basic.html' %}
{% load static %}
{% block title %}
用户注册
{% endblock title %}

{% block css %}
 <link rel="stylesheet" href="{% static "css/account.css" %}" >
    {% endblock css %}

{% block body %}
      <div class="account">
          <div class="title"></div>
          <form id="reform" method="post" novalidate >
          {% csrf_token %}
      {% for field in form %}
        {% if field.name == "code"%}
            <div class="form-group">
                  <label for='{field.id_for_label}}'>{{ field.label }}</label>
                <div class="clearfix">
                <div class="col-md-6">{{ field }}</div>
                <div class="col-md-6"><input type="button" class="btn btn-default" value="获取验证码"></div>
                </div>
                </div>
        {% else %}
            <div class="form-group">
            <label for="{{ field.id_for_label}}">{{ field.label }}</label>
                             {{field}}
            </div>
              {% endif%}
      {% endfor %}
         <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
{% endblock body %}
